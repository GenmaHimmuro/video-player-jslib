<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .player-container {
            margin-top: 8px;
            margin-left: 8px;
            display: flex;
            flex-direction: column;
            width: 800px;
            height: 600px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            flex-grow: 1;
        }
        .video-container {
            flex-grow: 1;
        }
        .buttons-container {
            display: flex;
            flex-direction: row;
            background-color: #000000;
            align-items: center;
        }
        .button-of-player {
            border-style: none;
            cursor: pointer;
            color: #ffffff;
            background-color: transparent;
            height: 30px;
            width: 30px;
            font-size: 20px;
            margin-left: -2px;
            margin-right: 5px;
        }
        .buttons {
            flex-grow: 0;
            margin-left: 5px;
            margin-bottom: 6px;
            margin-right: -1px;
        }
        .fullscreen-button {
            margin-left: auto;
            margin-right: 5px;
        }
    </style>
  </head>
<body>
<div class="player-container" id="player">
  <div class="js-video-container video-container"></div>
  <div class="buttons-container">
    <div class="buttons">
      <button class="button-of-player js-play-button" hidden>
        <i class="fa fa-play" aria-hidden="true"></i>
      </button>
      <button class="button-of-player js-pause-button" hidden>
        <i class="fa fa-pause" aria-hidden="true"></i>
      </button>
       <button class="button-of-player js-mute-button" hidden>
        <i class="fa fa-volume-up" aria-hidden="true"></i>
      </button>
      <button class="button-of-player js-volume-button" hidden>
        <i class="fa fa-volume-off" aria-hidden="false"></i>
      </button>
    </div>
    <button class="buttons button-of-player js-fullscreen-button fullscreen-button ">
      <i class="fa fa-expand" aria-hidden="true"></i>
    </button>
    </div>
  </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="player.js"></script>
    <script>
        createPlayer({elementId: 'player'});
    </script>
  </body>
</html>
